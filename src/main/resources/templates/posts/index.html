<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<div class="container page-body">

    <header>
        <nav th:replace="fragments :: navigation-main"></nav>
    </header>

    <main class="container">

        <div th:class="${alertClass}" th:text="${alert}"></div>

        <a class="btn btn-primary" th:href="@{/posts/newpost}">Share a Find</a>

        <p th:unless="${posts} and ${posts.getSize()}">There are currently no finds. Click 'Share a Find' Above to add one!</p>

        <article class="container post" th:each="post : ${posts}">
            <a th:href="'/posts/viewpost/' + ${post.id}"><h2 th:text="${post.title}"></h2></a>
            <img th:src="${post.imgUrl}" src="" style="max-width:35%;" />
            <p th:text="'Found at ' + ${post.location} + ' by ' + ${post.author.username}"></p>
            <span th:text="${post.timeStamp}"></span>
        </article>
    </main>

</div>

</body>

</html>
