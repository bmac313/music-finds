<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
             $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<nav th:fragment="navigation-main" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">MusicFinds</span>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:class="${findsActiveStatus}"><a th:href="@{/posts}">Finds</a></li>
                <li th:class="${discActiveStatus}"><a th:href="@{/discussions}">Discussions</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:class="${loginActiveStatus}"><a th:href="@{/login}">Log In</a> </li>
                <li th:class="${signupActiveStatus}"><a th:href="@{/signup}">Sign Up</a></li>
                <li><a th:href="@{/logout}">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
