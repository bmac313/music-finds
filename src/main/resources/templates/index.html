<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<div class="container">
    <nav th:replace="fragments :: navigation-main"></nav>

    <div class="container" th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <img src="${post.imgUrl}" />
        <p th:text="'Found at ' + ${post.location} + ' by ' + ${post.author}"></p>
        <p th:text="${post.getPurchasedString()}"></p>
    </div>

</div>

</body>
</html>
